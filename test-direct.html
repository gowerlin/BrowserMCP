<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrowserMCP 直接測試（無需 Content Script）</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #4285f4;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .success-box {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }
        .info-box {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid #bee5eb;
        }
        .warning-box {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid #ffeeba;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        button:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        button:active {
            transform: translateY(0);
        }
        .output {
            background: #263238;
            color: #aed581;
            padding: 20px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        #screenshotPreview {
            max-width: 100%;
            margin: 20px 0;
            border: 2px solid #4285f4;
            border-radius: 5px;
            display: none;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .test-section h2 {
            color: #495057;
            margin-top: 0;
        }
        #status {
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            font-weight: bold;
            text-align: center;
        }
        .connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 BrowserMCP 直接測試工具</h1>
        
        <div id="status" class="disconnected">
            請先透過擴充功能 Popup 連接到當前標籤頁
        </div>

        <div class="info-box">
            <strong>📌 使用說明：</strong>
            <ol>
                <li>確保 BrowserMCP 擴充功能已安裝並啟用</li>
                <li>點擊擴充功能圖示，連接到當前標籤頁</li>
                <li>點擊下方按鈕測試各項功能</li>
                <li>查看 Console (F12) 以獲得詳細資訊</li>
            </ol>
        </div>

        <div class="test-section">
            <h2>📸 截圖測試</h2>
            <button onclick="testScreenshotDirect()">直接測試截圖</button>
            <button onclick="testFullPageScreenshot()">擷取完整頁面</button>
            <button onclick="testViewportScreenshot()">擷取可見區域</button>
            <div id="screenshotResult"></div>
            <img id="screenshotPreview" alt="Screenshot preview">
        </div>

        <div class="test-section">
            <h2>📊 頁面資訊</h2>
            <button onclick="testPageInfo()">取得頁面資訊</button>
            <button onclick="testPageMetrics()">取得頁面指標</button>
            <button onclick="testPerformanceMetrics()">取得效能指標</button>
            <div id="pageInfoResult" class="output" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h2>🌐 網路監控</h2>
            <button onclick="enableNetworkMonitoring()">啟用網路監控</button>
            <button onclick="makeTestRequest()">發送測試請求</button>
            <button onclick="clearNetworkLog()">清除網路日誌</button>
            <div id="networkResult" class="output" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h2>📝 Console 監控</h2>
            <button onclick="enableConsoleMonitoring()">啟用 Console 監控</button>
            <button onclick="generateTestLogs()">產生測試日誌</button>
            <button onclick="clearConsoleLogs()">清除 Console 日誌</button>
            <div id="consoleResult" class="output" style="display:none;"></div>
        </div>

        <div class="warning-box">
            <strong>💡 提示：</strong>
            如果遇到問題，請檢查擴充功能的背景頁面 Console 以獲得詳細錯誤資訊。
        </div>
    </div>

    <script>
        // 檢查擴充功能連接狀態
        async function checkConnection() {
            try {
                // 這裡我們直接使用 chrome.runtime API（如果可用）
                if (typeof chrome !== 'undefined' && chrome.runtime && chrome.runtime.sendMessage) {
                    // 嘗試獲取擴充功能 ID
                    const extensions = await chrome.management?.getAll?.() || [];
                    const browserMCP = extensions.find(ext => ext.name.includes('Browser MCP'));
                    
                    if (browserMCP) {
                        console.log('✅ 找到 BrowserMCP 擴充功能:', browserMCP.id);
                        window.EXTENSION_ID = browserMCP.id;
                    }
                }
            } catch (error) {
                console.log('無法自動偵測擴充功能 ID:', error.message);
            }
        }

        // 直接發送訊息到背景腳本
        async function sendDirectCommand(command, params = {}) {
            return new Promise((resolve) => {
                // 創建唯一的訊息 ID
                const messageId = 'direct-' + Date.now() + '-' + Math.random().toString(36).substring(7);
                
                // 設置回應監聽器
                const handleMessage = (event) => {
                    if (event.data && event.data.type === 'browserMCP-response' && event.data.messageId === messageId) {
                        window.removeEventListener('message', handleMessage);
                        resolve(event.data.response);
                    }
                };
                
                window.addEventListener('message', handleMessage);
                
                // 發送請求
                window.postMessage({
                    type: 'browserMCP-request',
                    messageId: messageId,
                    action: 'executeDevToolsCommand',
                    command: command,
                    params: params
                }, '*');
                
                // 設置超時
                setTimeout(() => {
                    window.removeEventListener('message', handleMessage);
                    resolve({ 
                        success: false, 
                        error: '請求超時。請確認：1) 擴充功能已連接 2) 頁面已重新整理' 
                    });
                }, 5000);
            });
        }

        // 截圖測試
        async function testScreenshotDirect() {
            console.log('📸 開始直接截圖測試...');
            const resultDiv = document.getElementById('screenshotResult');
            resultDiv.innerHTML = '正在擷取截圖...';
            
            const response = await sendDirectCommand('Page.captureScreenshot', {
                format: 'png',
                quality: 90
            });
            
            if (response.success && response.result && response.result.data) {
                console.log('✅ 截圖成功！');
                
                // 顯示預覽
                const img = document.getElementById('screenshotPreview');
                img.src = 'data:image/png;base64,' + response.result.data;
                img.style.display = 'block';
                
                // 創建下載連結
                const a = document.createElement('a');
                a.href = img.src;
                a.download = 'browsermcp-screenshot-' + Date.now() + '.png';
                a.textContent = '下載截圖';
                a.style.display = 'inline-block';
                a.style.marginTop = '10px';
                
                resultDiv.innerHTML = '✅ 截圖成功！';
                resultDiv.appendChild(document.createElement('br'));
                resultDiv.appendChild(a);
                
                return true;
            } else {
                console.error('❌ 截圖失敗:', response);
                resultDiv.innerHTML = '❌ 截圖失敗: ' + (response.error || '未知錯誤');
                return false;
            }
        }

        // 完整頁面截圖
        async function testFullPageScreenshot() {
            console.log('📸 擷取完整頁面...');
            const resultDiv = document.getElementById('screenshotResult');
            resultDiv.innerHTML = '正在擷取完整頁面...';
            
            // 先取得頁面尺寸
            const metricsResponse = await sendDirectCommand('Page.getLayoutMetrics');
            
            if (!metricsResponse.success) {
                resultDiv.innerHTML = '❌ 無法取得頁面尺寸';
                return;
            }
            
            const { contentSize } = metricsResponse.result;
            
            // 擷取完整頁面
            const response = await sendDirectCommand('Page.captureScreenshot', {
                format: 'png',
                quality: 90,
                clip: {
                    x: 0,
                    y: 0,
                    width: contentSize.width,
                    height: contentSize.height,
                    scale: 1
                }
            });
            
            if (response.success && response.result && response.result.data) {
                console.log('✅ 完整頁面截圖成功！');
                const img = document.getElementById('screenshotPreview');
                img.src = 'data:image/png;base64,' + response.result.data;
                img.style.display = 'block';
                resultDiv.innerHTML = '✅ 完整頁面截圖成功！';
            } else {
                resultDiv.innerHTML = '❌ 截圖失敗';
            }
        }

        // 可見區域截圖
        async function testViewportScreenshot() {
            console.log('📸 擷取可見區域...');
            const resultDiv = document.getElementById('screenshotResult');
            resultDiv.innerHTML = '正在擷取可見區域...';
            
            const response = await sendDirectCommand('Page.captureScreenshot', {
                format: 'png',
                quality: 90,
                fromSurface: true
            });
            
            if (response.success && response.result && response.result.data) {
                console.log('✅ 可見區域截圖成功！');
                const img = document.getElementById('screenshotPreview');
                img.src = 'data:image/png;base64,' + response.result.data;
                img.style.display = 'block';
                resultDiv.innerHTML = '✅ 可見區域截圖成功！';
            } else {
                resultDiv.innerHTML = '❌ 截圖失敗';
            }
        }

        // 頁面資訊測試
        async function testPageInfo() {
            console.log('📊 取得頁面資訊...');
            const response = await sendDirectCommand('Page.getResourceTree');
            
            const resultDiv = document.getElementById('pageInfoResult');
            if (response.success && response.result) {
                const info = response.result.frameTree.frame;
                resultDiv.textContent = JSON.stringify(info, null, 2);
                resultDiv.style.display = 'block';
                console.log('頁面資訊:', info);
            } else {
                resultDiv.textContent = '失敗: ' + (response.error || '未知錯誤');
                resultDiv.style.display = 'block';
            }
        }

        // 頁面指標測試
        async function testPageMetrics() {
            console.log('📊 取得頁面指標...');
            const response = await sendDirectCommand('Page.getLayoutMetrics');
            
            const resultDiv = document.getElementById('pageInfoResult');
            if (response.success && response.result) {
                resultDiv.textContent = JSON.stringify(response.result, null, 2);
                resultDiv.style.display = 'block';
                console.log('頁面指標:', response.result);
            } else {
                resultDiv.textContent = '失敗: ' + (response.error || '未知錯誤');
                resultDiv.style.display = 'block';
            }
        }

        // 效能指標測試
        async function testPerformanceMetrics() {
            console.log('⚡ 取得效能指標...');
            const response = await sendDirectCommand('Performance.getMetrics');
            
            const resultDiv = document.getElementById('pageInfoResult');
            if (response.success && response.result) {
                const metrics = response.result.metrics;
                const formatted = metrics.map(m => `${m.name}: ${m.value}`).join('\n');
                resultDiv.textContent = formatted;
                resultDiv.style.display = 'block';
                console.log('效能指標:', metrics);
            } else {
                resultDiv.textContent = '失敗: ' + (response.error || '未知錯誤');
                resultDiv.style.display = 'block';
            }
        }

        // 網路監控
        async function enableNetworkMonitoring() {
            console.log('🌐 啟用網路監控...');
            const response = await sendDirectCommand('Network.enable');
            
            const resultDiv = document.getElementById('networkResult');
            if (response.success) {
                resultDiv.textContent = '✅ 網路監控已啟用\n請發送測試請求以查看擷取的網路活動';
                resultDiv.style.display = 'block';
                console.log('網路監控已啟用');
            } else {
                resultDiv.textContent = '❌ 啟用失敗: ' + (response.error || '未知錯誤');
                resultDiv.style.display = 'block';
            }
        }

        // 發送測試請求
        async function makeTestRequest() {
            console.log('📡 發送測試請求...');
            const resultDiv = document.getElementById('networkResult');
            resultDiv.textContent = '正在發送測試請求...\n';
            resultDiv.style.display = 'block';
            
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
                const data = await response.json();
                resultDiv.textContent += '✅ 請求成功\n';
                resultDiv.textContent += JSON.stringify(data, null, 2);
                console.log('測試請求回應:', data);
            } catch (error) {
                resultDiv.textContent += '❌ 請求失敗: ' + error.message;
            }
        }

        // 清除網路日誌
        async function clearNetworkLog() {
            console.log('🧹 清除網路日誌...');
            const response = await sendDirectCommand('Network.clearBrowserCache');
            
            const resultDiv = document.getElementById('networkResult');
            if (response.success) {
                resultDiv.textContent = '✅ 網路日誌已清除';
                resultDiv.style.display = 'block';
            } else {
                resultDiv.textContent = '❌ 清除失敗';
                resultDiv.style.display = 'block';
            }
        }

        // Console 監控
        async function enableConsoleMonitoring() {
            console.log('📝 啟用 Console 監控...');
            const response = await sendDirectCommand('Console.enable');
            
            const resultDiv = document.getElementById('consoleResult');
            if (response.success) {
                resultDiv.textContent = '✅ Console 監控已啟用\n產生一些日誌以測試擷取功能';
                resultDiv.style.display = 'block';
                console.log('Console 監控已啟用');
            } else {
                resultDiv.textContent = '❌ 啟用失敗: ' + (response.error || '未知錯誤');
                resultDiv.style.display = 'block';
            }
        }

        // 產生測試日誌
        function generateTestLogs() {
            console.log('📝 產生測試日誌...');
            const time = new Date().toLocaleTimeString();
            
            console.log('LOG: 測試日誌訊息 - ' + time);
            console.warn('WARN: 測試警告訊息 - ' + time);
            console.error('ERROR: 測試錯誤訊息 - ' + time);
            console.info('INFO: 測試資訊訊息 - ' + time);
            console.debug('DEBUG: 測試除錯訊息 - ' + time);
            
            // 結構化資料
            console.table([
                { type: 'log', time: time, message: '測試日誌' },
                { type: 'warn', time: time, message: '測試警告' },
                { type: 'error', time: time, message: '測試錯誤' }
            ]);
            
            const resultDiv = document.getElementById('consoleResult');
            resultDiv.textContent = '✅ 已產生測試日誌\n請查看擴充功能背景頁面的 consoleLogs 陣列';
            resultDiv.style.display = 'block';
        }

        // 清除 Console 日誌
        async function clearConsoleLogs() {
            console.log('🧹 清除 Console 日誌...');
            const response = await sendDirectCommand('Console.clearMessages');
            
            const resultDiv = document.getElementById('consoleResult');
            if (response.success) {
                resultDiv.textContent = '✅ Console 日誌已清除';
                resultDiv.style.display = 'block';
                console.clear();
            } else {
                resultDiv.textContent = '❌ 清除失敗';
                resultDiv.style.display = 'block';
            }
        }

        // 頁面載入時檢查連接
        window.addEventListener('load', () => {
            checkConnection();
            console.log('🎯 BrowserMCP 直接測試工具已就緒');
            console.log('💡 提示：點擊頁面上的按鈕來測試各項功能');
        });
    </script>
</body>
</html>
